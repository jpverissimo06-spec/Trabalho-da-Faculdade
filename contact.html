<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contato - Renato Santos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <nav>
      <a href="index.html" class="brand">Renato Santos - Jardinagem</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="catalogo.html">Catálogo</a></li>
        <li><a href="contact.html">Contato</a></li>
        <li><a href="equipe.html">Equipe</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Contato</h1>
    <p>Preencha o formulário para entrar em contato com nossa equipe. O botão "Enviar" submete o formulário para a própria página (refresh) e limpa os campos.</p>

    <form action="" method="post" class="contact-form">
      <label for="nome">Nome:</label>
      <input id="nome" name="nome" type="text" required />

      <label for="email">E-mail:</label>
      <input id="email" name="email" type="email" required />

      <label for="assunto">Assunto:</label>
      <input id="assunto" name="assunto" type="text" required />

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="6" required></textarea>

      <div class="form-actions">
        <!-- O submit irá recarregar a página atual (action=""), limpando os campos. -->
        <button type="submit">Enviar</button>
        <!-- botão de reset opcional -->
        <button type="reset">Limpar</button>
      </div>
    </form>

  </main>

  <footer class="footer">
    <p>© <span id="ano3"></span> Renato Santos - Jardinagem</p>
  </footer>

  <script>document.getElementById('ano3').textContent = new Date().getFullYear();</script>
</body>
</html>
